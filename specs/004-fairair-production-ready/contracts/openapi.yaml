openapi: 3.0.3
info:
  title: FairAir Booking API
  description: Backend API for FairAir airline booking application
  version: 1.0.0
  contact:
    name: FairAir Development Team

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server

paths:
  /config/stations:
    get:
      summary: Get all available stations/airports
      operationId: getStations
      tags:
        - Configuration
      responses:
        '200':
          description: List of stations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Station'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /config/routes:
    get:
      summary: Get available routes from a specific origin
      operationId: getRoutes
      tags:
        - Configuration
      parameters:
        - name: origin
          in: query
          required: true
          schema:
            type: string
            pattern: '^[A-Z]{3}$'
          description: Origin airport IATA code
      responses:
        '200':
          description: List of destination stations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Station'
        '400':
          description: Invalid origin code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /search:
    post:
      summary: Search for available flights
      operationId: searchFlights
      tags:
        - Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Invalid search parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /booking:
    post:
      summary: Create a new booking
      operationId: createBooking
      tags:
        - Booking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingRequest'
      responses:
        '201':
          description: Booking created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingResponse'
        '400':
          description: Invalid booking data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /booking/{confirmationCode}:
    get:
      summary: Get booking details
      operationId: getBooking
      tags:
        - Booking
      parameters:
        - name: confirmationCode
          in: path
          required: true
          schema:
            type: string
            pattern: '^[A-Z0-9]{6}$'
      responses:
        '200':
          description: Booking details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingResponse'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /health:
    get:
      summary: Health check endpoint
      operationId: healthCheck
      tags:
        - System
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

components:
  schemas:
    Station:
      type: object
      required:
        - code
        - name
        - city
        - country
      properties:
        code:
          type: string
          pattern: '^[A-Z]{3}$'
          example: "RUH"
        name:
          type: string
          example: "King Khalid International Airport"
        city:
          type: string
          example: "Riyadh"
        country:
          type: string
          example: "Saudi Arabia"

    SearchRequest:
      type: object
      required:
        - origin
        - destination
        - departureDate
        - passengers
      properties:
        origin:
          type: string
          pattern: '^[A-Z]{3}$'
        destination:
          type: string
          pattern: '^[A-Z]{3}$'
        departureDate:
          type: string
          format: date
        returnDate:
          type: string
          format: date
        passengers:
          $ref: '#/components/schemas/PassengerCount'

    PassengerCount:
      type: object
      required:
        - adults
      properties:
        adults:
          type: integer
          minimum: 1
          maximum: 9
        children:
          type: integer
          minimum: 0
          maximum: 8
          default: 0
        infants:
          type: integer
          minimum: 0
          maximum: 4
          default: 0

    SearchResponse:
      type: object
      required:
        - flights
      properties:
        flights:
          type: array
          items:
            $ref: '#/components/schemas/Flight'

    Flight:
      type: object
      required:
        - flightNumber
        - departureStation
        - arrivalStation
        - departureTime
        - arrivalTime
        - duration
        - fares
      properties:
        flightNumber:
          type: string
          example: "F3 101"
        departureStation:
          type: string
        arrivalStation:
          type: string
        departureTime:
          type: string
          format: date-time
        arrivalTime:
          type: string
          format: date-time
        duration:
          type: string
          example: "2h 15m"
        fares:
          type: array
          items:
            $ref: '#/components/schemas/Fare'

    Fare:
      type: object
      required:
        - fareFamily
        - price
        - currency
      properties:
        fareFamily:
          type: string
          enum: [ECONOMY, VALUE, FLEX]
        price:
          type: number
          format: double
        currency:
          type: string
          default: "SAR"
        baggageAllowance:
          type: string
        seatSelection:
          type: boolean
        changeable:
          type: boolean
        refundable:
          type: boolean

    BookingRequest:
      type: object
      required:
        - flightNumber
        - departureDate
        - fareFamily
        - passengers
      properties:
        flightNumber:
          type: string
        departureDate:
          type: string
          format: date
        fareFamily:
          type: string
          enum: [ECONOMY, VALUE, FLEX]
        passengers:
          type: array
          items:
            $ref: '#/components/schemas/Passenger'
          minItems: 1
          maxItems: 9

    Passenger:
      type: object
      required:
        - firstName
        - lastName
        - email
        - passengerType
      properties:
        firstName:
          type: string
          minLength: 2
          maxLength: 50
        lastName:
          type: string
          minLength: 2
          maxLength: 50
        email:
          type: string
          format: email
        phone:
          type: string
        passengerType:
          type: string
          enum: [ADULT, CHILD, INFANT]

    BookingResponse:
      type: object
      required:
        - confirmationCode
        - flight
        - fareFamily
        - passengers
        - totalPrice
        - currency
        - bookedAt
        - status
      properties:
        confirmationCode:
          type: string
          pattern: '^[A-Z0-9]{6}$'
        flight:
          $ref: '#/components/schemas/Flight'
        fareFamily:
          type: string
        passengers:
          type: array
          items:
            $ref: '#/components/schemas/Passenger'
        totalPrice:
          type: number
          format: double
        currency:
          type: string
        bookedAt:
          type: string
          format: date-time
        status:
          type: string
          enum: [CONFIRMED, CANCELLED, COMPLETED]

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "UP"
        version:
          type: string
        timestamp:
          type: string
          format: date-time

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
