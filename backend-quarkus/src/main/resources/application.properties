# Server Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8081,http://localhost:3000,http://127.0.0.1:8081
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# Flyadeal Provider Configuration
flyadeal.provider=mock

# Cache Configuration (TTL in seconds)
flyadeal.cache.routes-ttl=86400
flyadeal.cache.search-ttl=300

# Mock Delay Configuration (milliseconds)
flyadeal.mock.min-delay=500
flyadeal.mock.max-delay=1500

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.flyadeal".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Jackson Configuration
quarkus.jackson.fail-on-unknown-properties=false
quarkus.jackson.write-dates-as-timestamps=false

# Dev Mode
%dev.quarkus.http.port=8080
%dev.quarkus.log.level=DEBUG
