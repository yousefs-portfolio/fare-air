<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FairAir - Book your flight</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1E293B;
        }

        #ComposeTarget {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Loading spinner while WASM loads */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0D9488;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #F97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ComposeTarget"></canvas>
    <div class="loading" id="loadingScreen">
        <h1>FairAir</h1>
        <div class="spinner"></div>
        <p>Loading application...</p>
    </div>
    <script>
        // Hide loading screen when Skiko starts rendering
        window.onComposeReady = function() {
            document.getElementById('loadingScreen').classList.add('hidden');
        };
    </script>
    <script src="apps-kmp.js"></script>
    <script>
        // Fallback: hide after app script loads and a short delay
        setTimeout(function() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }, 500);
    </script>
</body>
</html>
