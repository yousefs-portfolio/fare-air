<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FairAir - Book your flight</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0F172A;
        }

        #ComposeTarget {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Loading spinner while WASM loads */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #8B5CF6;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: #06B6D4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ComposeTarget"></canvas>
    <div class="loading" id="loadingScreen">
        <h1>FairAir</h1>
        <div class="spinner"></div>
        <p>Loading application...</p>
    </div>
    <script>
        // Polyfill for crypto.randomUUID() - required for Kotlin/Wasm Uuid.random()
        if (typeof crypto !== 'undefined' && typeof crypto.randomUUID !== 'function') {
            crypto.randomUUID = function() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = (crypto.getRandomValues(new Uint8Array(1))[0] & 0x0f);
                    if (c === 'x') {
                        return r.toString(16);
                    } else {
                        return ((r & 0x3) | 0x8).toString(16);
                    }
                });
            };
        }
        // Hide loading screen when Skiko starts rendering
        window.onComposeReady = function() {
            document.getElementById('loadingScreen').classList.add('hidden');
        };
    </script>
    <script src="apps-kmp.js"></script>
    <script>
        // Fallback: hide after app script loads and a short delay
        setTimeout(function() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }, 500);
    </script>
</body>
</html>
